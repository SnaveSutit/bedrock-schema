$id: https://stuartda.github.io/bedrock-schema/
type: object
required:
  - format_version
  - minecraft:npc_dialogue
properties:
  format_version:
    description: Some epic description!
    type:
      - number
      - string
    format: number
    examples:
      - 1.17

  minecraft:npc_dialogue:
    type: object
    required:
      - scenes
    properties:
      scenes:
        $ref: '#/$defs/scenes'

$defs:
  scenes:
    type: array
    properties:
      scene_tag:
        oneOf:
          - type: string
            minLength: 1
          - type: object

      npc_name:
        oneOf:
          - type: string
            minLength: 1
          - type: object
